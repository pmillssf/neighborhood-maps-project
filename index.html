<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>San Francisco Neighborhood Map</title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #dropdown {
        max-width: 33%;
        margin: 0 auto;

      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dropdown">
      <select data-bind="options: markers, optionsText: 'title',  optionsCaption: 'pick a location!', value: selectedMarker, showSelected"></select>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCaJuA474JiGg9VRNn1XmG-QZG2o2yx1c&v=3&callback=initMap">
    </script>
    <script src=js/jquery.min.js></script>
    <script src="js/knockout-3.4.1.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
